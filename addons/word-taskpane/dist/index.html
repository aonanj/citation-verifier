<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JurisCheck Word Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        margin: 1.5rem;
        color: #1b1d21;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      button {
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        border: 1px solid #1f2937;
        background: #1f2937;
        color: white;
        font-size: 0.95rem;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: progress;
      }
      pre {
        background: #f4f4f8;
        border-radius: 6px;
        padding: 0.75rem;
        max-height: 240px;
        overflow: auto;
        font-size: 0.85rem;
      }
      #status {
        min-height: 1.5rem;
        color: #2563eb;
        font-weight: 500;
      }
      #result-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #result-container[hidden] {
        display: none;
      }
      .overview {
        background: #eef2ff;
        border-radius: 8px;
        padding: 0.75rem;
      }
      #result-summary {
        margin: 0.5rem 0 0;
        padding-left: 1.2rem;
      }
      #result-summary li {
        margin-bottom: 0.25rem;
      }
      #citations {
        display: grid;
        gap: 0.75rem;
      }
      .citation-card {
        border: 1px solid #d0d7ff;
        border-radius: 8px;
        padding: 0.75rem;
        background: white;
      }
      .citation-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.5rem;
        gap: 0.5rem;
      }
      .status-badge {
        border-radius: 999px;
        padding: 0.1rem 0.6rem;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        background: #e0e7ff;
        color: #1f2937;
      }
      .status-badge.warning { background: #fef3c7; color: #92400e; }
      .status-badge.error { background: #fee2e2; color: #b91c1c; }
      .status-badge.verified { background: #dcfce7; color: #166534; }
      details summary {
        cursor: pointer;
        font-weight: 600;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BBQMvbEW.js"></script>
  </head>
  <body>
    <main>
      <h1>JurisCheck</h1>
      <p>Send the current document to the verifier service.</p>
      <button id="verify-document">Verify Document</button>
      <section id="status" aria-live="polite"></section>
      <section id="result-container" hidden>
        <div class="overview">
          <h2>Summary</h2>
          <ul id="result-summary"></ul>
        </div>
        <section id="citations"></section>
        <details>
          <summary>Raw response</summary>
          <pre id="response"></pre>
        </details>
        <details>
          <summary>Extracted text preview</summary>
          <pre id="text-preview"></pre>
        </details>
      </section>
    </main>
  </body>
</html>
